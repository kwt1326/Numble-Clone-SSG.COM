<!DOCTYPE html>
<html
        lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/index}"
>
<th:block layout:fragment="head">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</th:block>
<body>
<th:block layout:fragment="header" th:include="@{/layout/header}"></th:block>
<div layout:fragment="content" class="content">
    <section class="product_info">
        <div class="product_basic_info">
            <article></article>
        </div>
        <div class="product_detail_info">
            <img src="${data?.detailImg}" alt="detail_img" />
            <div th:each="detail : ${data?.details}">
                <img src="${detail?.detailImg}" alt="detail_img" />
                <article th:text="${detail?.title}"></article>
                <article>
                    <span th:text="|${detail?.totalPrice}원|"></span>
                    <span th:if="${detail?.price != null}" th:text="|${detail?.price}원|"></span>
                </article>
            </div>
        </div>
    </section>
</div>
<th:block layout:fragment="footer" th:include="@{/layout/footer}"></th:block>
</body>
<script th:src="@{/js/callApi.js}"></script>
</html>
