<!DOCTYPE html>
<html
        lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/index}"
>
<th:block layout:fragment="head">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link th:href="@{/css/inputpage.css}" rel="stylesheet" >
</th:block>
<body>
<th:block layout:fragment="header" th:include="@{/layout/header}"></th:block>
<div layout:fragment="content" class="content">
    <form
        class="customer_info_input_wrap"
        th:action="@{/auth/login}"
        method="post"
    >
        <article class="title">로그인</article>
        <div class="inputs_wrap">
            <div class="input_wrap">
                <label for="username" class="form-label">아이디</label>
                <input id="username" name="username" class="form-control" type="text"/>
            </div>
            <div class="input_wrap">
                <label for="password" class="form-label">비밀번호</label>
                <input id="password" name="password" class="form-control" type="password"/>
            </div>
        </div>
        <div th:if="${data?.isFailedCreate} == true">로그인에 실패했습니다. 입력한 정보를 다시 확인해주세요.</div>
        <button id="submit_btn" class="submit_btn" type="submit">로그인</button>
    </form>
    <button id="signup_btn" class="submit_btn" onclick="location.href='/signup';">회원가입</button>
</div>
<th:block layout:fragment="footer" th:include="@{/layout/footer}"></th:block>
</body>
<script th:src="@{/js/callApi.js}"></script>
</html>
