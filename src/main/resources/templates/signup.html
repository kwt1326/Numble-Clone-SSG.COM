<!DOCTYPE html>
<html
        lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/index}"
>
<th:block layout:fragment="head">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link th:href="@{/css/signup.css}" rel="stylesheet" >
</th:block>
<body>
<th:block layout:fragment="header" th:include="@{/layout/header}"></th:block>
<div layout:fragment="content" class="content">
    <form
        class="customer_info_input_wrap"
        action="#"
        th:action="@{/auth/create}"
        method="post"
        th:object="${requestDto}"
    >
        <article class="title">회원정보</article>
        <div class="inputs_wrap">
            <div class="input_wrap">
                <label for="username" class="form-label">아이디</label>
                <input id="username" class="form-control" type="text" th:field="*{username}"/>
                <div th:if="${isDuplicate}">중복된 아이디 입니다.</div>
                <button id="check_duplicate" th:formmethod="get" th:formaction="@{/auth/duplicate}">중복확인</button>
            </div>
            <div class="input_wrap">
                <label for="password" class="form-label">비밀번호</label>
                <input id="password" class="form-control" type="password" th:field="*{password}"/>
            </div>
            <div class="input_wrap">
                <label for="password_check" class="form-label">비밀번호 확인</label>
                <input id="password_check" class="form-control" type="password" th:field="*{password_check}"/>
            </div>
            <div class="input_wrap">
                <label for="realname" class="form-label">이름</label>
                <input id="realname" class="form-control" type="text" th:field="*{realname}"/>
            </div>
            <div class="input_wrap">
                <label for="address" class="form-label">주소</label>
                <input id="address" class="form-control" type="text" th:field="*{address}"/>
            </div>
            <div class="input_wrap">
                <label for="phone_number" class="form-label">휴대폰번호</label>
                <input id="phone_number" class="form-control" type="number" th:field="*{phoneNumber}"/>
            </div>
            <div class="input_wrap">
                <label for="email" class="form-label">이메일주소</label>
                <input id="email" class="form-control" type="text" th:field="*{email}"/>
            </div>
        </div>
        <button id="submit_btn" type="submit">동의하고 가입하기</button>
    </form>
</div>
<th:block layout:fragment="footer" th:include="@{/layout/footer}"></th:block>
</body>
<script th:src="@{/js/callApi.js}"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        
    })
</script>
</html>
